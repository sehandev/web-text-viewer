<!DOCTYPE html>

<html lang="kr">
    <head>
        <meta charset="UTF-8" />

        <title>웹 TXT Viewer</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=0" />

        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
            crossorigin="anonymous"
        />

        <!-- font 나눔스퀘어 -->
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css" />

        <link href="/css/font.css" rel="stylesheet" />
        <link href="/css/common.css" rel="stylesheet" />
        <link href="/css/starts.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container max-width-576 font-normal">
            <!-- Recent History -->
            <p class="ml-2 my-4">최근 기록</p>

            <div id="recent-txt" class="list-group">
                <a href="#" class="list-group-item list-group-item-action px-2 py-3" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <span class="mx-2 text-break txt-title">txt_title 텍스트 파일 제목</span>
                        <span class="badge bg-warning date-badge">2020.04.10</span>
                    </div>
                </a>
            </div>

            <!-- TXT List -->
            <p class="ml-2 my-4">TXT List</p>

            <div id="start-list" class="list-group"></div>

            <!-- footer padding -->
            <div class="m-4"></div>
        </div>

        <!-- none-display information -->
        <div id="user-id" style="display: none">{{index . "userID"}}</div>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- javascript -->
        <script src="/js/start_ajax.js"></script>
    </body>
</html>
